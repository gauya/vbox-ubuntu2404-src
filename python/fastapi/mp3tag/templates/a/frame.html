<!DOCTYPE html>
<html>
<head>
    <title>Query and File Info App</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>Query</h2>
            <form id="query-form">
                <textarea id="query" name="query" rows="5" placeholder="Enter your query"></textarea>
                <button type="submit">Submit Query</button>
            </form>
            <h2>File Upload</h2>
            <form id="file-form" enctype="multipart/form-data">
                <label for="file" class="custom-file-button">Select Document</label>
                <input type="file" id="file" name="file" style="display: none;">
                <button type="submit">Upload File</button>
            </form>
        </div>
        <div class="right">
            <h2 class="playable-title">Query Response</h2>
            <div id="response">{% if initial_query %}{{ initial_query | e }}{% else %}No response yet.{% endif %}</div>
            <h2 class="playable-title">File Information</h2>
            <div id="file-info">No file selected.</div>
        </div>
    </div>
    <audio id="audio-player" src="/static/sample.mp3"></audio>
    <script>
        // Audio playback control
        const audio = document.getElementById('audio-player');
        const titles = document.querySelectorAll('.playable-title');
        titles.forEach(title => {
            title.addEventListener('click', () => {
                if (audio.paused) {
                    audio.play();
                } else {
                    audio.pause();
                }
            });
        });

        // Handle query form submission
        document.getElementById('query-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = document.getElementById('query').value;
            const responseDiv = document.getElementById('response');
            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ 'query': query })
                });
                const data = await response.json();
                responseDiv.innerText = data.response;
            } catch (error) {
                responseDiv.innerText = 'Error: ' + error.message;
            }
        });

        // Handle file upload
        document.getElementById('file-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('file');
            const fileInfoDiv = document.getElementById('file-info');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                fileInfoDiv.innerHTML = `File Name: ${data.filename}<br>File Size: ${data.size} bytes<br>File Type: ${data.content_type}`;
            } catch (error) {
                fileInfoDiv.innerText = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
