<!DOCTYPE html>
<html>
<head>
    <title>ID3 Tag Result</title>
</head>
<body>
    <h2>Result for: {{ filename }}</h2>
    <p><strong>Version:</strong> {{ version }}</p>
    <h3>Frames:</h3>
    <ul>
    {% for key, value in frames.items() %}
        <li><strong>{{ key }}:</strong> {{ value }}</li>
    {% endfor %}
    </ul>
    <p><a href="/">‚Üê Back to Upload</a></p>
</body>
</html>
