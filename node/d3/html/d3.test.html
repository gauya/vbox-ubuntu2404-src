    <div id="viz"></div>
    <script type="text/javascript">

    var sampleSVG = d3.select("#viz")
        .append("svg")
        .attr("width", 200)
        .attr("height", 200)
		  ;    

    sampleSVG.append("circle")
        .style("stroke", "gray")
        .style("fill", "white")
        .attr("r", 40)
        .attr("cx", 20)
        .attr("cy", 70)
        .on("mouseover", function(){d3.select(this).style("fill", "aliceblue");})
        .on("mouseout", function(){d3.select(this).style("fill", "white");})
  .transition()
      .delay(100)
		    .duration(5000)    
			     .attr("r", 10)
				      .attr("cx", 30)
						    .style("fill", "black")
		;
    </script>
