<!DOCTYPE html>
<html>
<head>
  <title>System Monitor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .container { max-width: 1000px; margin: 0 auto; }
    .chart-container { position: relative; height: 400px; width: 100%; }
    .status-bar {
      height: 30px;
      margin: 20px 0;
      border-radius: 15px;
      transition: all 0.3s;
    }
    .alert-panel {
      padding: 15px;
      margin: 20px 0;
      border-radius: 5px;
      background-color: #ffebee;
      display: none;
    }
    .alert-active {
      display: block;
      animation: pulse 0.5s infinite alternate;
    }
    @keyframes pulse {
      from { background-color: #ffebee; }
      to { background-color: #ffcdd2; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>System Resource Monitor</h1>
    
    <div class="status-container">
      <div>Current CPU Usage: <span id="currentCpu">0</span>%</div>
      <div>Current Memory Usage: <span id="currentMem">0</span>%</div>
      <div>Max Usage: <span id="maxUsage">0</span>%</div>
      
      <div class="status-bar" id="statusBar"></div>
      
      <div class="alert-panel" id="alertPanel">
        ⚠️ WARNING: High system resource usage detected!
        <audio id="alertSound" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" loop></audio>
      </div>
    </div>
    
    <div class="chart-container">
      <canvas id="systemChart"></canvas>
    </div>
  </div>

  <script>
    const socket = io();
    const ctx = document.getElementById('systemChart').getContext('2d');
    const alertSound = document.getElementById('alertSound');
    
    // 상태바 색상 계산 함수
    function getStatusColor(usage) {
      if (usage < 50) return '#42a5f5';  // 파란색
      if (usage < 70) return '#ffa726';   // 주황색
      return '#ef5350';                   // 빨간색
    }
    
    // 차트 생성
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: Array(60).fill(''),
        datasets: [
          {
            label: 'CPU Usage %',
            data: Array(60).fill(0),
            borderColor: '#4285f4',
            backgroundColor: 'rgba(66, 133, 244, 0.1)',
            tension: 0.1,
            fill: true
          },
          {
            label: 'Memory Usage %',
            data: Array(60).fill(0),
            borderColor: '#34a853',
            backgroundColor: 'rgba(52, 168, 83, 0.1)',
            tension: 0.1,
            fill: true
          }
        ]
      },
      options: {
        responsive: true,
        interaction: {
          mode: 'index',
          intersect: false,
        },
        scales: {
          y: {
            beginAtZero: true,
            max: 100
          }
        }
      }
    });

    // 실시간 데이터 업데이트
    socket.on('systemUpdate', (data) => {
      // 현재 값 표시
      document.getElementById('currentCpu').textContent = data.cpu;
      document.getElementById('currentMem').textContent = data.memory;
      document.getElementById('maxUsage').textContent = data.maxUsage;
      
      // 차트 업데이트
      chart.data.datasets[0].data = data.cpuHistory;
      chart.data.datasets[1].data = data.memHistory;
      chart.update();
      
      // 상태바 업데이트
      const statusBar = document.getElementById('statusBar');
      const usage = parseFloat(data.maxUsage);
      statusBar.style.width = `${usage}%`;
      statusBar.style.backgroundColor = getStatusColor(usage);
      
      // 경고 처리
      const alertPanel = document.getElementById('alertPanel');
      if (data.alert) {
        alertPanel.classList.add('alert-active');
        alertSound.play().catch(e => console.log('Audio play failed:', e));
      } else {
        alertPanel.classList.remove('alert-active');
        alertSound.pause();
        alertSound.currentTime = 0;
      }
    });
  </script>
</body>
</html>
