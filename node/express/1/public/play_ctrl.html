<!DOCTYPE html>
<html>
<head>
  <title>Custom MP3 Player</title>
  <style>
    .player-container {
      width: 200px;
      background: #f5f5f5;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      font-family: Arial, sans-serif;
    }
    
    .player-controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }
    
    .player-btn {
      width: 30px;
      height: 30px;
      border-radius: 40%;
      border: none;
      background: #4a76a8;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .player-btn:hover {
      background: #3b5f8a;
      transform: scale(1.1);
    }
    
    .progress-container {
      margin-top: 15px;
      height: 5px;
      background: #ddd;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .progress-bar {
      height: 100%;
      background: #4a76a8;
      border-radius: 5px;
      width: 0%;
    }
    
    .song-info {
      text-align: center;
      margin-bottom: 15px;
    }
    
    .time-display {
      display: flex;
      justify-content: space-between;
      margin-top: 5px;
      font-size: 12px;
      color: #666;
    }

@media (max-width: 600px) {
  .player-container {
    width: 90%;
    margin: 0 auto;
  }
  
  .player-btn {
    width: 50px;
    height: 50px;
    font-size: 20px;
  }
}

  </style>
</head>
<body>
  <div class="player-container">
    <div class="song-info">
      <h2 id="song-title">Song Title</h2>
    </div>
    
    <audio id="audio-player" src="/song/1"></audio>
    
    <div class="progress-container" id="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="time-display">
      <span id="current-time">0:00</span>
      <span id="duration">0:00</span>
    </div>
    
    <div class="player-controls">
      <button class="player-btn" id="play-btn">â–¶</button>
      <button class="player-btn" id="pause-btn">âšâš</button>
      <button class="player-btn" id="stop-btn">â– </button>
      <button class="player-btn" id="volume-up">ğŸ”Š</button>
      <button class="player-btn" id="volume-down">ğŸ”‰</button>
    </div>
  </div>

  <script>
    // ì˜¤ë””ì˜¤ ìš”ì†Œì™€ ì»¨íŠ¸ë¡¤ ìš”ì†Œ ê°€ì ¸ì˜¤ê¸°
    const audio = document.getElementById('audio-player');
    const playBtn = document.getElementById('play-btn');
    const pauseBtn = document.getElementById('pause-btn');
    const stopBtn = document.getElementById('stop-btn');
    const progressBar = document.getElementById('progress-bar');
    const progressContainer = document.getElementById('progress-container');
    const currentTimeEl = document.getElementById('current-time');
    const durationEl = document.getElementById('duration');
    const volumeUpBtn = document.getElementById('volume-up');
    const volumeDownBtn = document.getElementById('volume-down');

    // í”Œë ˆì´ì–´ ìƒíƒœ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
    function updateProgress() {
      const { currentTime, duration } = audio;
      const progressPercent = (currentTime / duration) * 100;
      progressBar.style.width = `${progressPercent}%`;
      
      // ì‹œê°„ í‘œì‹œ ì—…ë°ì´íŠ¸
      currentTimeEl.textContent = formatTime(currentTime);
      if (duration) {
        durationEl.textContent = formatTime(duration);
      }
    }

    // ì‹œê°„ í¬ë§·íŒ… (ì´ˆ â†’ ë¶„:ì´ˆ)
    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
    }

    // í”„ë¡œê·¸ë ˆìŠ¤ ë°” í´ë¦­ìœ¼ë¡œ ì¬ìƒ ìœ„ì¹˜ ë³€ê²½
    function setProgress(e) {
      const width = this.clientWidth;
      const clickX = e.offsetX;
      const duration = audio.duration;
      audio.currentTime = (clickX / width) * duration;
    }

    // ë‹¤ë¥¸ í˜ì´ì§€ì—ì„œ í”Œë ˆì´ì–´ ì œì–´ (ê°™ì€ ë„ë©”ì¸ ë‚´)
    function controlPlayer(action, songId = null) {
      if (songId) {
        const audio = window.opener.document.getElementById('audio-player');
        audio.src = `/song/${songId}`;
        audio.load();
      }
      
      const audio = window.opener.document.getElementById('audio-player');
      
      switch(action) {
        case 'play':
          audio.play();
          break;
        case 'pause':
          audio.pause();
          break;
        case 'stop':
          audio.pause();
          audio.currentTime = 0;
          break;
        case 'volume_up':
          audio.volume = Math.min(audio.volume + 0.1, 1);
          break;
        case 'volume_down':
          audio.volume = Math.max(audio.volume - 0.1, 0);
          break;
      }
    }

    // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
    audio.addEventListener('timeupdate', updateProgress);
    audio.addEventListener('ended', () => {
      progressBar.style.width = '0%';
      currentTimeEl.textContent = '0:00';
    });

    progressContainer.addEventListener('click', setProgress);

    playBtn.addEventListener('click', () => audio.play());
    pauseBtn.addEventListener('click', () => audio.pause());
    stopBtn.addEventListener('click', () => {
      audio.pause();
      audio.currentTime = 0;
    });

    volumeUpBtn.addEventListener('click', () => {
      audio.volume = Math.min(audio.volume + 0.1, 1);
    });

    volumeDownBtn.addEventListener('click', () => {
      audio.volume = Math.max(audio.volume - 0.1, 0);
    });

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ìŒì•… ë©”íƒ€ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
    window.addEventListener('DOMContentLoaded', () => {
      // ì—¬ê¸°ì— ì„œë²„ì—ì„œ ë…¸ë˜ ì •ë³´ë¥¼ ê°€ì ¸ì˜¤ëŠ” ì½”ë“œ ì¶”ê°€ ê°€ëŠ¥
      // document.getElementById('song-title').textContent = songData.title;
    });

    document.addEventListener('keydown', (e) => {
      const audio = document.getElementById('audio-player');
    
      switch(e.key) {
        case ' ':
          audio.paused ? audio.play() : audio.pause();
          break;
        case 'ArrowRight':
          audio.currentTime = Math.min(audio.currentTime + 5, audio.duration);
          break;
        case 'ArrowLeft':
          audio.currentTime = Math.max(audio.currentTime - 5, 0);
          break;
        case 'ArrowUp':
          audio.volume = Math.min(audio.volume + 0.1, 1);
          break;
        case 'ArrowDown':
          audio.volume = Math.max(audio.volume - 0.1, 0);
          break;
        case 's':
          audio.pause();
          audio.currentTime = 0;
          break;
      }
    });

  </script>
</body>
</html>
